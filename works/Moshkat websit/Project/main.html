<body>
    <!-- start first section  -->
    <section class="first">
        <div class="card bg-dark text-white">
            <img src="image/city-street-1209618_1920.jpg" class="card-img" alt="city"> <!-- background image -->
            <div class="cover"></div> <!-- cover image -->
            <div class="card-img-overlay">
                <div class="container">
                    <div class="row justify-content-around">
                        <!-- people  -->
                        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                            <div class="card-body text-center">
                                <i class="fas fa-users shape"></i>
                                <h4>30,000,000</h4>
                                <h5>population</h5>
                            </div>
                        </div>
                        <!-- woman  -->
                        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                            <div class="card-body text-center">
                                <i class="fas fa-female shape"></i> <br>

                                <h5>number of legs</h5>
                            </div>
                        </div>

                            </div>
                        </div>

                            <div class="card-body text-center">
                                <i class="fas fa-child shape"></i> <br>
                                <i class="fas fa-percentage">10</i>

                            </div>
                        </div>
                        <!-- old man  -->
                        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                            <div class="card-body text-center">
                                <i class="fas fa-blind" style="font-size: 40px;"></i> <br>
                                <i class="fas fa-percentage">40</i>
                                <h5>number of elderly</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
